{% extends 'base.html' %}
{% block title_block %}
    Delete Blog Post
{% endblock %}
{% block content_block %}
    <h1>Delete Blog Post</h1>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
